<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>让人抓狂的调节音量设计</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section>
        <div>
            <div class="card col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <span>正常音量调节</span>
                <div class="card1">
                    <div class="demo1">
                        <div class="per1"></div>
                    </div>
                    <span id="demo1-icon" class="icon-volume-3"></span>
                </div>
            </div>
            <div class="card col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <span>横向调节</span>
                <div class="card2">
                    <div class="demo2">
                        <div class="per2"></div>
                    </div>
                    <span id="demo2-icon" class="icon-volume-3"></span>
                </div>
            </div>
            <div class="card col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <span>水平仪调节</span>
                <div class="card3">
                    <div class="demo3">
                        <div class="per3">
                            <div class="bar3"></div>
                        </div>
                    </div>
                    <div class="volume-container3">音量<span id="volume3">50</span></div>
                </div>
            </div>
            <div class="card col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <span>愤怒的小鸟</span>
                <div class="card4">
                    <div class="demo4">
                        <div class="per4">
                            <span id="volumnIcon4" class="icon-volume-2"></span>
                            <div class="bar4"></div>
                            <div class="target4"></div>
                        </div>
                    </div>
                    <div>音量<span id="volume4">50</span></div>
                </div>
            </div>
            <div class="card col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <span>手摇发电机版</span>
                <div class="card5">
                    <div class="circle5">
                        <div class="circle-box5">
                            <div class="center5"></div>
                            <div class="handler5"></div>
                        </div>
                    </div>
                    <span id="demo5-icon" class="icon-volume-3">
                        <div class="demo5">
                            <div id="volume5">50</div>
                            <div class="per5">
                                <div class="bar5"></div>
                            </div>
                        </div>
                    </span>
                </div>
            </div>
            <div class="card col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <span>π</span>
                <div class="card6">
                    <div class="demo6">
                        <div class="volume-container6">
                            <span id="demo6-icon" class="icon-volume-3"></span>
                            <span id="volume6">0</span>
                        </div>
                        <div class="container6">
                            π:<input id="number6" type="text"><span id="alert6">ERROR</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card col-lg-4 col-md-6 col-sm-12 col-xs-12">
                 <span>打气筒</span>
                 <div class="card7">
                     <span id="demo7-icon" class="icon-volume-3">
                         <div class="demo7">
                             <div id="volume7">50</div>
                             <div class="per7">
                                 <div class="bar7"></div>
                             </div>
                             <div class="container7">
                                 <div class="pointer7"></div>
                                 <div class="bar77"></div>
                             </div>
                         </div>
                     </span>
                 </div>
            </div>
            <div class="card col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <div class="continue">to be continue</div>
            </div>
        </div>
    </section>
    <script src="./js/jquery.js"></script>
    <script src="./js/parabola2.js"></script>
    <script src="./js/demo1.js"></script>
    <script src="./js/demo2.js"></script>
    <script src="./js/demo3.js"></script>
    <script src="./js/demo4.js"></script>
    <script src="./js/demo5.js"></script>
    <script src="./js/demo6.js"></script>
    <script src="./js/demo7.js"></script>
</body>
</html>
