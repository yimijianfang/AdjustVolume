<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <style>
        body{
            user-select: none;
            margin-top: 50px;
        }
        .card{
            text-align: center;
        }
        .card-left{
            width: 40%;
        }
        .card-right{
            width: 40%;
            float: right;
        }
        .demo1{
            width: 300px;
            height: 40px;
            border: 1px solid #ccc;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin:50% 50%;
        }
        .demo1 .per1{
            height: 20%;
            width: 80%;
            background: #d3f5ae;
            position: relative;
        }
        .demo1 .per1 .bar{
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ccc;
            border-radius: 50%;
            left: 110px;
            top: -5px;
        }
        .demo2{
            width: 50px;
            height: 300px;
            border: 1px solid #ccc;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }
        .demo2 .per2{
            width: 100%;
            height: 100%;
            background: #d3f5ae;
            position: absolute;
            bottom: 0;
        }
        .line{
            text-align: center;
            font-size: 60px;
            transform: rotateZ(-25deg);
            color: #f70b0b;
            position: relative;
            border-bottom: 1px solid #f00;
        }
        #demo2-icon, #demo1-icon{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <div class="card card-left">
            <div class="demo2">
                <div class="per2"></div>
            </div>
            <span id="demo2-icon" class="icon-volume-3"></span>
            <div>普通音量调节</div>
        </div>
        <div class="line">VS</div>
        <div class="card card-right">
            <div class="demo1">
                <div class="per1">
                    <div class="bar"></div>
                </div>
            </div>
            <div>音量<span id="volume">50</span></div>
        </div>
    </div>
<script>
    $(function(){
        (function(){
            var flag = false;
            function calculateDistance(elem, mouseX, mouseY) {
                //return Math.floor(Math.sqrt(Math.pow(mouseX - (elem.offset().left+(elem.width()/2)), 2) + Math.pow(mouseY - (elem.offset().top+(elem.height()/2)), 2)));
                return Math.floor((elem.offset().top - mouseY + elem.height()), 2);
            }
            function updateIcon(distance) {
                var per = distance/$(".demo2").height()
                var $el = $("#demo2-icon").removeClass();
                if(per>=0.7){
                    $el.addClass('icon-volume-3');
                }else if(per>=0.3){
                    $el.addClass('icon-volume-2');
                }else if(per>0){
                    $el.addClass('icon-volume-1');
                }else{
                    $el.addClass('icon-volume-none');
                }
            }
            function updateDistance(e, $target){
                mX = e.pageX;
                mY = e.pageY;
                distance = calculateDistance($target, mX, mY);
                updateIcon(distance)
                $target.css({height:distance+'px'});
            }
            $(".demo2").on("mousedown", function(e) {
                flag = true;
            });
            $("body").on("mouseup", function(e) {
                flag = false;
            });
            $(".demo2").on("click", function(e) {
                console.log('click')
                updateDistance(e, $('.per2'))
            });
            $("body").on("mousemove", function(e) {
                if(flag){
                    updateDistance(e, $('.per2'))
                }
            });
        })();
        (function(){
            var flag = false;
            var centerleft = 0;
            var centertop = 0
            const G = 9.8;
            const RUB = G*0.1;
            var speed = 0;
            var roatate = 0;
            var barLeft = 110;
            var barMaxWidth = Math.floor($(".per1").width());
            var barWidth = Math.floor($(".bar").width()/2);
            setInterval(function(){
                if(roatate!=0){
                    // 增加摩擦力
                    var force = Math.cos(2*Math.PI/360*(90-roatate))*G;
                    if(Math.abs(force)>RUB){
                        console.log('go')
                        speed += Math.floor(force-RUB);
                    }else{
                        if(speed<=0){
                            speed = 0
                        }else{
                            speed -= Math.floor(RUB - force);
                        }
                    }
                }
                barLeft += speed/100
                if(barLeft<=-barWidth){
                    speed = 0;
                    barLeft = -barWidth;
                }else if(barLeft>=barMaxWidth-barWidth){
                    speed = 0;
                    barLeft = barMaxWidth-barWidth;
                }
                $("#volume").text(Math.floor((barLeft+barWidth)/barMaxWidth*100));
                $(".bar").css({left: barLeft+'px'})
            },10)
            function getEleCenter(elem){
                return {
                    left: Math.floor(elem.offset().left + (elem.width()/2)),
                    top: Math.floor(elem.offset().top + (elem.height()/2))
                }
            }
            function calculateRotate(elem, mouseX, mouseY){
                roatate = getTanDeg((mouseY - centertop)/(mouseX - centerleft))
                $('.demo1').css({transform:`rotateZ(${roatate}deg)`})
                // console.log('角度'+roatate)
            }
            function getTanDeg(tan) {
                var result = Math.atan(tan) / (Math.PI / 180);
                result = Math.round(result);
                return result;
            }
            $(".demo1").on("mousedown", function(e) {
                var {left, top} = getEleCenter($(this))
                centerleft = left;
                centertop = top;
                flag = true;
            });
            $("body").on("mouseup", function(e) {
                flag = false;
            });
            $(".demo1").on("click", function(e) {
                //updateDistance(e, $('.per1'))
            });
            $("body").on("mousemove", function(e) {
                // flag = true
                if(flag){
                    mX = e.pageX;
                    mY = e.pageY;
                    if(mX > centerleft){
                        calculateRotate($('.demo1'), mX, mY)
                    }
                }
            });
        })()
    })
</script>
</body>
</html>
